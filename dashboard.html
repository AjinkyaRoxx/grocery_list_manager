<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grocery Dashboard</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="dashboard.js" defer></script>
</head>
<body>
<div class="container">
    <header>
        <h1>Grocery Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </header>
    <main>
        <button id="addRow">Add Item</button>
        <table>
            <thead>
                <tr><th>Item</th><th>Qty</th><th>MRP</th><th>Rate</th><th>Disc%</th><th>GST%</th><th>Total</th><th>Actions</th></tr>
            </thead>
            <tbody id="groceryTableBody"></tbody>
        </table>
        <div>Subtotal: <span id="subtotal">0</span></div>
        <div>Total GST: <span id="totalGst">0</span></div>
        <div>Total: <span id="totalAmount">0</span></div>
        <button id="saveList">Save List</button>
        <div id="savedListsContainer"></div>
    </main>
</div>
</body>
</html>
